<div class="card welcome-page justify-content-center align-items-center">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Filter</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="searchText">
        <button *ngFor="let pokemon of pokeButtonList | filter : searchText" type="button"
        class="list-group-item list-group-item-action" routerLink="{{pokemon.name}}">{{ pokemon.name }}</button>
    </div>
</div>
